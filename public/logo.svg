<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Stylized package/node combination -->
  <g id="logo-icon">
    <!-- Box/Package shape with node connections -->
    <path d="M 10 15 L 10 35 L 30 35 L 30 15 Z" fill="#3B82F6" stroke="none"/>
    <path d="M 10 15 L 20 10 L 40 10 L 30 15 Z" fill="#60A5FA" stroke="none"/>
    <path d="M 30 15 L 40 10 L 40 30 L 30 35 Z" fill="#2563EB" stroke="none"/>
    
    <!-- Connection nodes -->
    <circle cx="20" cy="25" r="3" fill="#10B981"/>
    <circle cx="35" cy="20" r="3" fill="#10B981"/>
    <circle cx="15" cy="10" r="3" fill="#10B981"/>
    
    <!-- Connection lines -->
    <path d="M 20 25 L 35 20" stroke="#10B981" stroke-width="1.5" fill="none"/>
    <path d="M 15 10 L 20 25" stroke="#10B981" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Company Name -->
  <g id="logo-text">
    <!-- "Ship" in medium weight -->
    <text x="50" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="500" fill="#1F2937">Ship</text>
    <!-- "Node" in bold -->
    <text x="98" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="#3B82F6">Node</text>
  </g>
  
  <!-- Tagline (optional) -->
  <text x="50" y="44" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="400" fill="#6B7280" letter-spacing="0.5">SMART SHIPPING SIMPLIFIED</text>
</svg>